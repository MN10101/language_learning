{% extends 'base.html' %}

{% load static %}

{% block title %}Test Result{% endblock %}

{% block content %}
<div class="container centered-form-container">
    <h1>Test Result</h1>
    <p>Your score: {{ score }} out of 24</p>
    <p>Your proficiency level: {{ level }}</p>

    <!-- Book Now Button -->
    <div class="book-now">
        <p>Would you like to book a course at your level?</p>
        <a href="{% url 'book_course' level=level %}" class="btn btn-primary">Book Now</a>
    </div>
</div>

<!-- Inline styles for testing -->
<style>
    .book-now {
        margin-top: 20px;
        text-align: center;
    }

    .book-now a {
        display: inline-block;
        background-color: #4b0082;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .book-now a:hover {
        background-color: #5e2d91;
    }
</style>
{% endblock %}
