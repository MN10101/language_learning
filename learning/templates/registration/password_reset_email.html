{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        /* You can add your custom CSS here if needed */
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <p>You requested a password reset. Please use the link below to reset your password:</p>

    <p>
        <a href="http://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" target="_blank">
            Reset your password
        </a>
    </p>

    <p>If you didn't request this, you can safely ignore this email.</p>
</body>
</html>
