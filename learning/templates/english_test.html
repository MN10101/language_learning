<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Level Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        h1 {
            color: #4b0082;
            margin-bottom: 20px;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .question p {
            font-size: 16px;
            font-weight: bold;
            margin: 0 0 10px;
        }
        .question input, .question select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4b0082;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #5e2d91;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>English Level Test</h1>
        <form method="post" action="{% url 'submit_english_test' %}">
            {% csrf_token %}
            
            <div class="question">
                <p>Question 1: What is the past tense of 'go'?</p>
                <input type="text" name="q1" required placeholder="Type your answer here">
            </div>
            
            <div class="question">
                <p>Question 2: Choose the correct sentence.</p>
                <select name="q2" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="a">He go to school.</option>
                    <option value="b">He goes to school.</option>
                    <option value="c">He going to school.</option>
                </select>
            </div>
            
            <!-- Additional questions can be added here -->

            <button type="submit">Submit Answers</button>
        </form>
    </div>
</body>
</html>
