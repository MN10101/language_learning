{% extends 'base.html' %}

{% block title %}Upload File{% endblock %}

{% block content %}
<div class="container centered-form-container">
    <h1>Upload a File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>    
</div>
{% endblock %}
