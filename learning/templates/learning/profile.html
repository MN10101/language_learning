<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #4b0082;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            align-items: center;
            position: relative; /* Dropdown menu will be positioned relative to this */
        }

        .profile-info {
            position: relative;
            display: flex;
            align-items: center;
        }

        .profile-info img.profile-picture {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px; /* Space between profile picture and menu */
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px; /* Position below the profile picture */
            right: 0;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            z-index: 1;
            min-width: 150px;
        }

        .dropdown-menu a {
            color: #333;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #eee;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        .dropdown-menu a:last-child {
            border-bottom: none;
        }

        .dropdown-menu.active {
            display: block;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            color: #4b0082;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
            text-align: left;
        }

        form input, form select, form textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        form textarea {
            height: 100px;
        }

        button {
            background-color: #4b0082;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #5e2d91;
        }
    </style>
     {% load static %}
     <script>
         function toggleDropdown() {
             document.getElementById("dropdownMenu").classList.toggle("active");
         }
 
         window.onclick = function(event) {
             if (!event.target.matches('.profile-info img')) {
                 var dropdowns = document.getElementsByClassName("dropdown-menu");
                 for (var i = 0; i < dropdowns.length; i++) {
                     var openDropdown = dropdowns[i];
                     if (openDropdown.classList.contains('active')) {
                         openDropdown.classList.remove('active');
                     }
                 }
             }
         }
     </script>
 </head>
 <body>
     <!-- Navbar -->
     <div class="navbar">
        <div class="profile-info" onclick="toggleDropdown()">
            {% if profile.profile_picture %}
                <img src="{{ profile.profile_picture.url }}" class="profile-picture" alt="Profile Picture">
            {% else %}
                <img src="{% static 'default_profile_picture.jpg' %}" class="profile-picture" alt="Default Profile Picture">
            {% endif %}
            <div id="dropdownMenu" class="dropdown-menu">
                <a href="{% url 'view_profile' %}">My Profile</a>
                <a href="{% url 'settings' %}">Settings</a>
                <form method="post" action="{% url 'logout' %}" style="margin: 0;">
                    {% csrf_token %}
                    <button type="submit" style="background:none; border:none; color:#333; cursor:pointer; width:100%; padding:10px 15px; text-align:left;">Logout</button>
                </form>
            </div>
        </div>
    </div>
    
 
     <!-- Profile Form -->
     <div class="container">
         <h1>Your Profile</h1>
         <form id="profileForm" method="post" enctype="multipart/form-data" action="{% url 'save_profile' %}">
             {% csrf_token %}
             {{ form.non_field_errors }}
             {% for field in form %}
                 <div class="form-field">
                     <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                     {{ field }}
                     {{ field.errors }}
                 </div>
             {% endfor %}
             <button type="submit">Save Profile</button>
         </form>
     </div>
 </body>
 </html>
