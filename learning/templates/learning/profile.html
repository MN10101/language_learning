{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Your Profile</h1>
    <form id="profileForm" method="post" enctype="multipart/form-data" action="{% url 'save_profile' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div class="form-field">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit">Save Profile</button>
    </form>
</div>
{% endblock %}
