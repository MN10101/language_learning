<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book {{ level }} Course</title>
    {% load static %}
    <style>
        /* Include any relevant styles from your existing CSS here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #4b0082;
            margin-bottom: 25px;
        }

        p {
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button.btn {
            background-color: #4b0082;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button.btn:hover {
            background-color: #5e2d91;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book {{ level }} Course</h1>
        <p>You are about to book the {{ level }} course for {{ price }} â‚¬.</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn">Proceed to Payment</button>
        </form>
    </div>
</body>
</html>
