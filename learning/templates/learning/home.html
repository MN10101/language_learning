<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #4b0082;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #4b0082;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #4b0082;
            border-radius: 5px;
        }
        a:hover {
            background-color: #4b0082;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to JE Language Learning</h1>
        <p><a href="{% url 'register' %}">Register</a> | <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
