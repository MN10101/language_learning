<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #4b0082;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #4b0082;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #4b0082;
            border-radius: 5px;
        }
        a:hover {
            background-color: #4b0082;
            color: #fff;
        }

        /* Scroll-to-Top Button Styles */
        #scrollTopBtn {
            position: fixed;
            bottom: 20px; /* Distance from the bottom */
            right: 20px; /* Distance from the right */
            background-color: #4b0082; /* Button color */
            color: white; /* Text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px; /* Padding around the text */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 20px; /* Font size for the arrow */
            display: none; /* Initially hidden */
            z-index: 1000; /* Ensure it's on top of other content */
            transition: opacity 0.3s; /* Fade-in effect */
        }

        #scrollTopBtn:hover {
            background-color: #5e2d91; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to JE Language Learning</h1>
        <p><a href="{% url 'register' %}">Register</a> | <a href="{% url 'login' %}">Login</a></p>
    </div>

    <!-- Scroll-to-Top Button -->
    <button id="scrollTopBtn" title="Go to top">&#8679;</button>

    <script>
        // Scroll-to-Top Button Script
        var scrollTopBtn = document.getElementById("scrollTopBtn");

        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollTopBtn.style.display = "block";
            } else {
                scrollTopBtn.style.display = "none";
            }
        };

        scrollTopBtn.onclick = function() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
    </script>
</body>
</html>
