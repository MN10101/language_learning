<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <style>
       body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/12.jpg' %}"); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* Overlay to apply blur effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'images/12.jpg' %}"); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px); /* Apply blur */
            z-index: -1; /* Ensure content is on top */
        }

        .container {
            background-image: url("{% static 'images/12.jpg' %}"); /* Background image */
            background-size: cover;
            background-position: center;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Typography */
        h1 {
            color: #4b0082;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 1.2em;
            color: #333;
        }

        /* Buttons Styling */
        a {
            display: inline-block;
            margin-top: 15px;
            color: #fff;
            background-color: #4b0082;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        a:hover {
            background-color: #5e2d91;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Scroll-to-Top Button Styles */
        #scrollTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4b0082;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            font-size: 24px;
            display: none;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        #scrollTopBtn:hover {
            background-color: #5e2d91;
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            a {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to JE Language Learning</h1>
        <p>
            <a href="{% url 'register' %}">Register</a> |
            <a href="{% url 'login' %}">Login</a>
        </p>
    </div>

    <!-- Scroll-to-Top Button -->
    <button id="scrollTopBtn" title="Go to top">&#8679;</button>

    <script>
        // Scroll-to-Top Button Script
        var scrollTopBtn = document.getElementById("scrollTopBtn");

        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollTopBtn.style.display = "block";
            } else {
                scrollTopBtn.style.display = "none";
            }
        };

        scrollTopBtn.onclick = function() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
    </script>
</body>
</html>
