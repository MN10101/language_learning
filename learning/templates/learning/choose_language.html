<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Language</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #4b0082;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ededff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: left;
        }
        li:nth-child(odd) {
            background-color: #dcdcf1;
        }
        li p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose a Language</h1>
        <ul>
            {% for language in languages %}
                <li>
                    <p><strong>{{ language.name }}</strong></p>
                    <p>{{ language.description }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
