<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #4b0082;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            align-items: center;
            position: relative; /* Ensure dropdown is positioned relative to navbar */
        }
        .navbar .profile-info {
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .navbar img.profile-picture {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%; /* Position directly below the navbar */
            right: 0;
            background-color: white;
            color: #333; /* Ensure text is readable */
            border-radius: 5px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Ensure dropdown is on top */
            min-width: 150px;
            padding: 0;
        }
        .dropdown-menu a {
            color: #333;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #eee;
        }
        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }
        .dropdown-menu a:last-child {
            border-bottom: none;
        }
        .dropdown-menu.active {
            display: block;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        h1 {
            color: #4b0082;
            margin-bottom: 25px;
        }
    </style>
    {% load static %}
    <script>
        function toggleDropdown() {
            document.getElementById("dropdownMenu").classList.toggle("active");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.profile-info img')) {
                var dropdowns = document.getElementsByClassName("dropdown-menu");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('active')) {
                        openDropdown.classList.remove('active');
                    }
                }
            }
        }
    </script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="profile-info" onclick="toggleDropdown()">
            {% if request.user.profile.profile_picture %}
                <img src="{{ request.user.profile.profile_picture.url }}" class="profile-picture" alt="Profile Picture">
            {% else %}
                <img src="{% static 'default_profile_picture.jpg' %}" class="profile-picture" alt="Default Profile Picture">
            {% endif %}
            <div id="dropdownMenu" class="dropdown-menu">
                <a href="{% url 'profile' %}">My Profile</a>
                <a href="{% url 'settings' %}">Settings</a>
                <form method="post" action="{% url 'logout' %}" style="margin: 0;">
                    {% csrf_token %}
                    <button type="submit" style="background:none; border:none; color:#333; cursor:pointer; width:100%; padding:10px 15px; text-align:left;">Logout</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Settings Page Content -->
    <div class="container">
        <h1>Settings</h1>
        <p>Here you can manage your settings.</p>
        <!-- Add settings form or options here -->
    </div>
</body>
</html>
